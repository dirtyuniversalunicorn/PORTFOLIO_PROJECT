name: ci:check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: CI check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify lockfile
        run: test -f package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run CI
        run: npm run ci:check
